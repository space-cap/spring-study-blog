<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="chat-container" id="chat-page">
        <div class="chat-header">
            <h2>💬 실시간 채팅룸</h2>
            <div class="user-info">
                <span id="connected-user-fullname"></span>
                <button id="leave-chat" class="leave-btn">나가기</button>
            </div>
        </div>
        
        <div class="chat-area" id="messageArea">
            <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <div class="message-form">
            <div class="form-group">
                <input type="text" id="message" placeholder="메시지를 입력하세요..." autocomplete="off" class="form-control"/>
                <button type="submit" id="send-button" class="send-btn">전송</button>
            </div>
        </div>
    </div>

    <div class="username-page" id="username-page">
        <div class="username-page-container">
            <h1 class="title">💬 채팅방 입장</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="사용자명을 입력하세요" autocomplete="off" class="form-control" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">채팅 시작</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
