<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="headerFragment" class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
                <i class="bi bi-heart-pulse-fill"></i> 스마일 치과
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#services">진료안내</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#team">의료진</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}">관리자</a></li>
                    <li class="nav-item ms-lg-3"><a class="btn btn-primary btn-sm" th:href="@{/appointments}">온라인 예약</a></li>
                    <li class="nav-item dropdown ms-lg-2" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span> 님
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item">로그아웃</button></form></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-lg-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{/login}">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
