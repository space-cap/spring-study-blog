<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="headerFragment" class="bg-light shadow-sm">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
                <i class="bi bi-heart-pulse-fill"></i> 행복 치과
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">홈</a>
                    </li>
                    <!-- ADMIN 역할일 경우 관리자 페이지 링크 표시 -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">관리자 페이지</a>
                    </li>
                    <!-- 인증된 사용자일 경우 로그아웃 버튼 표시 -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-primary btn-sm">로그아웃</button>
                        </form>
                    </li>
                    <!-- 인증되지 않은 사용자일 경우 로그인 버튼 표시 -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary btn-sm" th:href="@{/login}">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
