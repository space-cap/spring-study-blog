<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>챗봇 상담 처리</title>
</head>
<body>
<section layout:fragment="content" class="container my-4">
    <h1 class="mb-4">챗봇 상담 처리</h1>
    <div class="card shadow-sm">
        <div class="card-header">
            <strong>고객 정보</strong>
        </div>
        <div class="card-body">
            <p><strong>고객명:</strong> <span th:text="${inquiryDto.customerName}"></span></p>
            <p><strong>연락처:</strong> <span th:text="${inquiryDto.phoneNumber}"></span></p>
            <p><strong>최초 문의:</strong> <span th:text="${inquiryDto.inquiryReason}"></span></p>
        </div>
    </div>

    <div class="card shadow-sm mt-4">
        <div class="card-header">
            <strong>상담 내역 입력</strong>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/chatbot-inquiries/{id}(id=${inquiryDto.inquiry_id})}"
                  th:object="${inquiryDto}" method="post">
                <div class="mb-3">
                    <label for="inquiryStatus" class="form-label">상담 상태</label>
                    <select id="inquiryStatus" th:field="*{inquiryStatus}" class="form-select">
                        <option value="대기중">대기중</option>
                        <option value="완료">완료</option>
                        <option value="부재중">부재중</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="consultationNotes" class="form-label">상담 내용 메모</label>
                    <textarea id="consultationNotes" th:field="*{consultationNotes}" class="form-control" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">저장</button>
                <a th:href="@{/admin/chatbot-inquiries}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
