<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="${customer.customer_id == null} ? '신규 고객 등록' : '고객 정보 수정'"></title>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="${customer.customer_id == null} ? '신규 고객 등록' : '고객 정보 수정'"></h1>
    <form th:action="${customer.customer_id == null} ? @{/admin/customers} : @{/admin/customers/{id}(id=${customer.customer_id})}"
          th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">연락처</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" th:field="*{address}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{/admin/customers}" class="btn btn-secondary">취소</a>
    </form>
</section>
</body>
</html>
