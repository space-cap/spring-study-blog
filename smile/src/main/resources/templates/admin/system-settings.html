<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>시스템 설정</title>
</head>
<body>
<section layout:fragment="content" class="container my-4">
    <h1 class="mb-4">시스템 설정</h1>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/settings}" method="post">
                <div class="mb-3">
                    <label for="report_recipient_email" class="form-label">보고서 수신 이메일</label>
                    <input type="text" id="report_recipient_email" name="report_recipient_email" class="form-control"
                           th:value="${settings['report_recipient_email']}">
                    <small class="form-text text-muted">보고서를 받을 이메일 주소를 입력하세요. 여러 개일 경우 콤마(,)로 구분합니다.</small>
                </div>

                <!-- 다른 설정 항목들이 여기에 추가될 수 있습니다. -->

                <button type="submit" class="btn btn-primary">설정 저장</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
