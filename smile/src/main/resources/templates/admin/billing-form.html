<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>수납 정보 수정</title>
</head>
<body>
<section layout:fragment="content" class="container my-4">
    <h1>수납 정보 수정</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/billings/{id}(id=${billingDto.billing_id})}"
                  th:object="${billingDto}" method="post">
                <div class="mb-3">
                    <label class="form-label">고객명</label>
                    <input type="text" class="form-control" th:value="*{customerName}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">총 진료비</label>
                    <input type="text" class="form-control" th:value="*{#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + '원'" readonly>
                </div>
                <div class="mb-3">
                    <label for="amountPaid" class="form-label">수납액</label>
                    <input type="number" id="amountPaid" th:field="*{amountPaid}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">결제 수단</label>
                    <select id="paymentMethod" th:field="*{paymentMethod}" class="form-select">
                        <option value="CARD">카드</option>
                        <option value="CASH">현금</option>
                        <option value="TRANSFER">계좌이체</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="paymentStatus" class="form-label">수납 상태</label>
                    <select id="paymentStatus" th:field="*{paymentStatus}" class="form-select">
                        <option value="UNPAID">미수납</option>
                        <option value="PARTIAL">부분수납</option>
                        <option value="PAID">완납</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">저장</button>
                <a th:href="@{/admin/billings}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
