<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>진료 항목 관리</title>
</head>
<body>
<section layout:fragment="content" class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>진료 항목 목록</h1>
        <a th:href="@{/admin/service-items/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> 신규 항목 등록
        </a>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>코드</th>
                    <th>항목명</th>
                    <th>분야</th>
                    <th>기본 비용</th>
                    <th>보험</th>
                    <th>활성</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${serviceItems}" th:if="${item.deleted == 'N'}">
                    <td th:text="${item.serviceCode}"></td>
                    <td th:text="${item.serviceName}"></td>
                    <td th:text="${item.category}"></td>
                    <td th:text="${#numbers.formatDecimal(item.defaultCost, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                    <td><span class="badge" th:classappend="${item.isInsuranceCovered == 'Y'} ? 'bg-success' : 'bg-secondary'" th:text="${item.isInsuranceCovered == 'Y' ? '적용' : '비적용'}"></span></td>
                    <td><span class="badge" th:classappend="${item.isActive == 'Y'} ? 'bg-info' : 'bg-warning'" th:text="${item.isActive == 'Y' ? '활성' : '비활성'}"></span></td>
                    <td>
                        <a th:href="@{/admin/service-items/edit/{id}(id=${item.service_item_id})}" class="btn btn-sm btn-outline-secondary">수정</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
