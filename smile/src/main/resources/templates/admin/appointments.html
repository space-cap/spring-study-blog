<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>예약 관리</title>
</head>
<body>
<section layout:fragment="content" class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>예약 관리 목록</h1>
        <a th:href="@{/admin/appointments/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> 신규 예약 등록
        </a>
    </div>

    <!-- 검색 필터 폼 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/admin/appointments}" method="get" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="customerName" class="form-label">고객 이름</label>
                    <input type="text" id="customerName" name="customerName" th:value="${customerName}" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="status" class="form-label">예약 상태</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">전체</option>
                        <option value="예약완료" th:selected="${status == '예약완료'}">예약완료</option>
                        <option value="진료완료" th:selected="${status == '진료완료'}">진료완료</option>
                        <option value="예약취소" th:selected="${status == '예약취소'}">예약취소</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="startDate" class="form-label">시작일</label>
                    <input type="date" id="startDate" name="startDate" th:value="${startDate}" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">종료일</label>
                    <input type="date" id="endDate" name="endDate" th:value="${endDate}" class="form-control">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">검색</button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>예약일시</th>
                    <th>고객명</th>
                    <th>담당의</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${appointments}">
                    <td th:text="${#temporals.format(app.appointmentDatetime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${app.customer.name}"></td>
                    <td th:text="${app.doctor.name}"></td>
                    <td><span class="badge" th:classappend="${app.status == '예약완료'} ? 'bg-success' : (${app.status == '진료완료'} ? 'bg-secondary' : 'bg-danger')" th:text="${app.status}"></span></td>
                    <td>
                        <a th:href="@{/admin/appointments/edit/{id}(id=${app.appointment_id})}" class="btn btn-sm btn-outline-secondary">수정</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
