<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>챗봇 문의 관리</title>
</head>
<body>
<section layout:fragment="content" class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>챗봇 문의 목록</h1>
    </div>

    <!-- 검색 필터 폼 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/admin/chatbot-inquiries}" method="get" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="date" class="form-label">접수일</label>
                    <input type="date" id="date" name="date" th:value="${date}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="status" class="form-label">상담 상태</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">전체</option>
                        <option value="대기중" th:selected="${status == '대기중'}">대기중</option>
                        <option value="완료" th:selected="${status == '완료'}">완료</option>
                        <option value="부재중" th:selected="${status == '부재중'}">부재중</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100">검색</button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>접수일시</th>
                    <th>고객명</th>
                    <th>연락처</th>
                    <th>문의내용</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inquiry : ${inquiries}">
                    <td th:text="${#temporals.format(inquiry.receivedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${inquiry.customerName}"></td>
                    <td th:text="${inquiry.phoneNumber}"></td>
                    <td th:text="${inquiry.inquiryReason}"></td>
                    <td><span class="badge" th:classappend="${inquiry.inquiryStatus == '대기중'} ? 'bg-warning' : (${inquiry.inquiryStatus == '완료'} ? 'bg-success' : 'bg-secondary')" th:text="${inquiry.inquiryStatus}"></span></td>
                    <td>
                        <a th:href="@{/admin/chatbot-inquiries/edit/{id}(id=${inquiry.inquiry_id})}" class="btn btn-sm btn-outline-secondary">상담처리</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(inquiries)}">
                    <td colspan="6" class="text-center text-muted py-4">해당 조건의 문의가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
