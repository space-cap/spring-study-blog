<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>챗봇 문의 관리</title>
</head>
<body>
<section layout:fragment="content" class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>챗봇 문의 목록</h1>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>접수일시</th>
                    <th>고객명</th>
                    <th>연락처</th>
                    <th>문의내용</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inquiry : ${inquiries}">
                    <td th:text="${#temporals.format(inquiry.receivedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${inquiry.customerName}"></td>
                    <td th:text="${inquiry.phoneNumber}"></td>
                    <td th:text="${inquiry.inquiryReason}"></td>
                    <td><span class="badge" th:classappend="${inquiry.inquiryStatus == '대기중'} ? 'bg-warning' : 'bg-success'" th:text="${inquiry.inquiryStatus}"></span></td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-secondary">상담처리</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(inquiries)}">
                    <td colspan="6" class="text-center text-muted py-4">접수된 문의가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
