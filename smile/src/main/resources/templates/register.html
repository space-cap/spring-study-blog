<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>회원가입</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">회원가입</h2>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label for="loginId" class="form-label">아이디</label>
                            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
                        </div>
                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <!-- 이름 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <!-- 연락처 -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">연락처</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">가입하기</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <small class="text-muted">이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
