<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            width: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
        <h2 class="mt-3">관리자 로그인</h2>
        <p class="text-muted">관리자 계정으로 로그인하세요</p>
    </div>

    <!-- 알림 메시지 -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
    </div>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- 로그인 폼 -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">
                <i class="bi bi-person-fill me-2"></i>아이디
            </label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="아이디를 입력하세요" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">
                <i class="bi bi-lock-fill me-2"></i>비밀번호
            </label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>로그인
        </button>
    </form>

    <!-- 테스트 계정 안내 -->
    <div class="mt-4 p-3 bg-light rounded">
        <h6 class="text-muted mb-2">
            <i class="bi bi-info-circle me-2"></i>테스트 계정
        </h6>
        <small class="text-muted">
            <strong>관리자:</strong> admin / admin123<br>
            <strong>매니저:</strong> manager / manager123
        </small>
    </div>

    <!-- 사이트로 돌아가기 -->
    <div class="text-center mt-3">
        <a th:href="@{/landing}" class="text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i>사이트로 돌아가기
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
